<div>
  <button webPrimaryBtn (click)="tryProxy()">Click me</button>
  <button webSecondaryBtn (click)="tryProxy()">Click me</button>
  <button webSecondaryBtn webSquareBtn (click)="tryProxy()">...</button>
  <button webDangerLightBtn webCircleBtn (click)="tryProxy()">P</button>
  <button webPrimaryLightBtn webCircleBtn (click)="tryProxy()">P</button>
  <button webSecondaryBtn webCircleBtn (click)="tryProxy()">P</button>
</div>

<div>
  <button webSecondaryTextBtn>Click me</button>
</div>

<div>
  <input webCheckbox>
</div>

<form [formGroup]="from">
  <input webInput>
  <input webInput formControlName="i">
</form>

<div>
  <web-menu-item [item]="menuItems[0]" [selected]="true" style="width: 100%"></web-menu-item>
  <web-menu-item [item]="menuItems[0]" [selected]="false" style="width: 100%"></web-menu-item>

  <web-menu [items]="menuItems" [selectedId]="2" style="width: 100%"></web-menu>
</div>

<div>
  <button webPrimaryBtn (click)="open()">Show Dialog</button>

  <p>{{lastRes ?? ""}}</p>
</div>

<div>
  <web-frame style="width: 100%; height: 500px"></web-frame>
  <web-popup style="width: 100%; height: 500px"></web-popup>
  <web-modal-frame title="title" style="width: 100%; height: 500px"></web-modal-frame>
</div>

<div>
  <select webSelect>
    <option>1</option>
    <option>2</option>
  </select>
</div>
